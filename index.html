<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Registration Form</title>
	<meta name="description" content="This is a neat registration form">
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="process.php" method="post">
    <table>  
        <tbody>
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name"></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            <tr>
                <td><label for="pw_confirm">Pw Confirm:</label></td>
                <td><input type="password" id="pw_confirm" name="password_confirmation"></td>
            </tr>
            <tr>
                <td><label for="birthday">Birthday</label></td>
                <td><input type="date" id='birthday' name="birthday"><br /></td>
            </tr>    
        </tbody>
        </table><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
            
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        
        
        <p>A short description about yourself:</p>
        <textarea name="description"></textarea><br>    
    
        <p>Favorite language</p>        
        <select name="language"> 
            <option value="javascript">Javascript</option>
            <option value="html">HTML</option>
            <option value="php">PHP</option>
        </select><br><br>

        
        <input type="submit" value="Submit">
        </form>
    </body>
</html>
